<div class="container">
    <h2 class="text-secondary text-decoration-underline mb-4">Register new Account</h2>
    <div class="alert alert-danger text-center" role="alert" *ngIf="errMessage">
        {{errMessage}}
    </div>
    <form [formGroup]="registerationForm" *ngIf="registerationForm" (ngSubmit)="register()">
        <div class="d-flex w-100 align-content-center flex-wrap">
            <label for="fullName" class="w-25 px-3">Full Name:</label>
            <div class="w-75 d-flex flex-column ">
                <input id="fullName" formControlName="fullName" type="text" class="form-control ">
                <span class="text-danger error " *ngIf="controls['fullName'].invalid && controls['fullName'].touched && controls['fullName'].dirty">Full Name is Required or less than 5 characters</span>
            </div>
        </div>
        <div class="d-flex w-100 align-content-center my-3">
            <label for="email" class="w-25 px-3">Email:</label>
            <div class="w-75 d-flex flex-column ">
                <input id="email" type="text" formControlName="email" class="form-control">
                <span class="text-danger error " *ngIf="controls['email'].invalid && controls['email'].touched && controls['email'].dirty">Email is Required or incorrect format</span>
            </div>
        </div>
        <div class="d-flex w-100 align-content-center my-3">
            <label for="phoneNumber" class="w-25 px-3">Phone Number:</label>
            <div class="w-75 d-flex flex-column ">
                <input id="phoneNumber" type="text" formControlName="phoneNumber" class="form-control">
                <span class="text-danger error " *ngIf="controls['phoneNumber'].invalid && controls['phoneNumber'].touched && controls['phoneNumber'].dirty">Phone is Required or incorrect format</span>
            </div>
        </div>
        <button type="submit" [disabled]="registerationForm.invalid" class="btn btn-success">Submit</button>
    </form>

</div>
