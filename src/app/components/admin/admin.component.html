<div class="container">
    <div class="d-flex justify-content-end">
        <a class="btn btn-success" routerLink="add-new-product">Add new Product</a>
    </div>

    <div class="py-3">
        <table class="table table-striped table-hover ">
            <thead>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>description</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of allProducts; let i = index">
                    <td>{{i+1}}</td>
                    <td>
                        <img [src]="product?.PrdimgURL" height="50px" alt="No Photo"/>
                    </td>
                    <td>
                        <span>{{product?.name}}</span>
                    </td>
                    <td >
                        <span>{{product?.description | slice: 0 : 150}}</span>
                    </td>
                    <td class="w-25">
                        <div class="d-flex align-items-center justify-content-between ">
                            <button class="btn btn-warning" (click)="editProduct(product.id)">
                                Edit new 
                            </button>
                            <a [routerLink]="'edit/'+product.id" class="btn btn-outline-secondary ">Edit exist </a>
                            <button class="btn btn-danger" (click)="deleteProduct(product.id)">
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
