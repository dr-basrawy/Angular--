
<table class="text-center w-75 mx-auto py-3 table" *ngIf="newproduct?.length">
    <thead>

        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>total price</th>
        <th>count</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of newproduct">
            
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td >{{item.price * ( item.count ? item.count : 0)}}</td>
                <td>{{item.count}}</td>
                <td>
                    <button class="btn btn-danger" (click)="removeProduct(item.id)">
                        Delete
                    </button>
                </td>
            </tr>

        </ng-container>
            <tr>
                <td colspan="3" class="fw-bold text-start">Total</td>
                <td>{{totalPrice}}</td>
                <td>{{totalCount}}</td>
                <td></td>
            </tr>

    </tbody>

</table>



<div class="col-md-2 text-center fs-3">
    <h2> Filterd by price:
    </h2>
</div>
<div class="col-md-10">
    <input type="number" class="form-control" [(ngModel)]="vallueSearch" (input)="priceformFilter()">
</div>
<div class="col-md-8">
    <h2>Filter Value : {{vallueSearch }} </h2>
</div>
<app-show-products (cartProducts)="getProductFromChild($event)" [products]="afterFiltration" ></app-show-products>
